# vim: ft=cfg
# ============================
# RIFLE.CONF ‚Äî CONFIG COMPLETA
# ============================

# ----------------------------------
# üîπ DIRECTORIOS
# ----------------------------------
mime ^inode/directory$, has ranger,  X, flag f = ranger -- "$@"

# ----------------------------------
# üîπ TEXTO / C√ìDIGO
# ----------------------------------
mime ^text, has nvim, terminal = kitty, flag f = nvim -- "$@"
mime ^text, has bat,  terminal = kitty, flag f = bat --paging=always "$@"
mime ^text, has less, terminal = kitty, flag f = less "$@"

# ----------------------------------
# üîπ PDF
# ----------------------------------
mime ^application/pdf$, has zathura, X, flag f = zathura "$@"
mime ^application/pdf$, has evince,  X, flag f = evince "$@"

# ----------------------------------
# üîπ IM√ÅGENES
# ----------------------------------
mime ^image, has imv,  X, flag f = imv "$@"
mime ^image, has feh,  X, flag f = feh --scale-down --auto-zoom "$@"

# ----------------------------------
# üîπ VIDEOS (PRIORIDAD MPV)
# ----------------------------------
mime ^video, has mpv, X, flag f = mpv --quiet --fs "$@"
mime ^video, has vlc, X, flag f = vlc --quiet "$@"

# Extensiones expl√≠citas (backup)
ext mp4|mkv|avi|webm|mov, has mpv, X, flag f = mpv --quiet --fs "$@"
ext mp4|mkv|avi|webm|mov, has vlc, X, flag f = vlc --quiet "$@"

# ----------------------------------
# üîπ AUDIO
# ----------------------------------
mime ^audio, has mpv, X, flag f = mpv --quiet "$@"

# ----------------------------------
# üîπ ARCHIVOS COMPRIMIDOS
# ----------------------------------
ext zip|tar|gz|bz2|xz|7z, has atool, terminal = kitty, flag f = atool -x "$@"

# ----------------------------------
# üîπ BINARIOS / SCRIPTS
# ----------------------------------
mime ^application/x-executable$, flag f = "$@"

# ----------------------------------
# üîπ FALLBACK (por si todo falla)
# ----------------------------------
label open, has xdg-open, X, flag f = xdg-open "$@"

