# vim: ft=cfg
#
# rifle.conf — VLC como reproductor principal
#

#--------------------------------------------------
# TEXTO / CÓDIGO
#--------------------------------------------------
mime text/*, terminal = ${EDITOR:-vim} -- "$@"
ext txt|md|py|sh|c|cpp|h|json|yml|yaml, terminal = ${EDITOR:-vim} -- "$@"

#--------------------------------------------------
# PDF
#--------------------------------------------------
mime application/pdf, has zathura, X = zathura -- "$@"
mime application/pdf, has evince,  X = evince -- "$@"

#--------------------------------------------------
# IMÁGENES
#--------------------------------------------------
mime image/*, has feh, X = feh --scale-down --auto-zoom "$@"
mime image/*, has imv, X = imv "$@"

#--------------------------------------------------
# VIDEO (VLC)
#--------------------------------------------------
mime video/*, has vlc, X = vlc -- "$@"

#--------------------------------------------------
# AUDIO (VLC)
#--------------------------------------------------
mime audio/*, has vlc, X = vlc -- "$@"

#--------------------------------------------------
# STREAMS / LISTAS
#--------------------------------------------------
ext m3u|m3u8, has vlc, X = vlc -- "$@"

#--------------------------------------------------
# ARCHIVOS COMPRIMIDOS
#--------------------------------------------------
ext zip, has unzip, terminal = unzip "$@"
ext tar|gz|xz|bz2, has tar, terminal = tar -tvf "$@"

#--------------------------------------------------
# HTML
#--------------------------------------------------
ext x?html?, has firefox, X = firefox -- "$@"

#--------------------------------------------------
# FALLBACK FINAL
#--------------------------------------------------
label open, X = xdg-open -- "$@"

